<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Search for a city -->
    <div class="contents">
        <div class="row">
            <div class="col-3">
                <section class="col-10 justify-content-around" id="find">
                    <h2>Search for a City: </h2>
                    <input type="text" class="w-100" id="input"/>
                    <br>
                    <button class="w-100 search" id="searchBtn">Search</button>
                </section>
            </div>
            
            <div class="col-9">
                <section class="col-11 current">
                    <h2 id="name">City Name<img id="img"></h2>
                    <p id="p1">Temp:  Â°F</p>
                    <p id="p2">Wind:  MPH</p>
                    <p id="p3">Humidity:  %</p>
                    <p id="p4" class="next">UV Index: </p>
                    <p id="uvi"></p>
                </section>
            
                <section class="col-11">
                    <h3>5-Day Forecast: </h3>
                    <div class="row justify-content-around" id="forecast"></div>
                </section>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
